{% extends 'shop/basic.html' %}

{% block title %} AP Shop|{{ product.product_name }} {% endblock title %}


{% block body %}
<div class="container my-4">
<div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.imag}}" alt="" height="450px" width="350px"> 
        </div>
        <div class="row">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add to cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h5>{{ product.product_name }}</h5>
        <h5><strong>MRP : â‚¹ {{ product.price }}/-<strong></h5>
        <p class="lead">{{ product.desc }}</p>
    </div>
    </div>
</div>
{% endblock body %}

{% block js %}

<script>
  console.log('working');
  if (localStorage.getItem('cart') == null) {
    var cart = {};
  } else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  }
  $('.cart').click(function () {
    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr] != undefined) {
      cart[idstr] = cart[idstr] + 1;
    } else {
      cart[idstr] = 1;
    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  });

  $('#popcart').popover()
  document.getElementById('popcart').setAttribute('data-content','<h6>cart</h6>');
</script>
{% endblock js %}
